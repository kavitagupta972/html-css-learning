<html>

    <body>
        <div class = "user-register">
        <h1> User Registration Form</h1>
        <form>
            <label> Enter Name : </label>
            <input type = "text" id="fullname"><br><br>
            <label> Enter UserId : </label>
            <input type = "text" id="userId"><br><br>

            <input type = "email" id="emailId"><br><br>
            <label> Enter pwd : </label>
            <input type = "password" id="pwd"><br><br>
          
            <input type = "submit" id="submitBtn" value = "Register User">

            <input type = "reset" id="resetBtn" value = "Reset Form">
        </form>
    </div>
