<html>
    <head>
        <title>web page title</title>
    </head>
    <body>
        <div class = "embed-class">
            <h1>Embed Demo</h1>
            
            <embed
                src = "myfirstpage.html"
                type = "text/html"
            >
            <embed 
                src="https://www.youtube.com/embed/8zKuNo4ay8E"
                wmode="transparent"
                type="video/mp4"
                width="100%" height="100%"
                allow="autoplay; encrypted-media; picture-in-picture"
                title="Keyboard Cat"
            >
            <embed
              src = "sample-image.jpg"
              width = "30%" height="50%"
          >
          <picture>
            <source  srcset="sample-image.jpg">
            <source  srcset="sample-image.jpg">
            <img src="sample-image.jpg" alt="Flowers" style="width:30%;">
          </picture>
            
        </div>
    </body>
</html>
